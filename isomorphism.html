<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>同相の集合たち</title>

  <!--定理環境の見た目を作成-->
  <style>
  .theorem {
    background: #f0f0f0;
    border-left: 4px solid #666;
    padding: 1em 1.5em;
    margin: 1.5em 0;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    font-family: 'Noto Sans JP', 'Arial', sans-serif;
  }
  .theorem-title {
    font-weight: bold;
    color: #333;
    margin-bottom: 0.6em;
    font-size: 1.1em;
  }
  </style>

  <!--MathJaxを読み込む-->
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>

<body>
  <a href="index.html">トップに戻る</a>
  <div class="theorem">
    <div class="theorem title">定義</div>
    $X,Y$ を位相空間とする. 連続な全単射 $f:X \rightarrow Y$ で, かつその逆写像も連続であるようなものが存在するとき, $X,Y$ は<b>同相</b>であるといい, $X \cong Y$ で表す.
  </div>
</body>
